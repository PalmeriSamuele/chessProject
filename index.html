<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">

    <link rel="stylesheet" href="public/css/style.css">
    <title>TerminalChess</title>
</head>
<body>
    <div class="game_box">
        <div class='game_cmd'>
            <img id='logo' src="./public/img/logo.png" alt="logo">
            <button id="play_btn">play</button>
            <div class="themes_box">
                <input type="button" id="dracula" class='theme-css' name="theme" value="dracula" placeholder="dracula">
                <input type="button" id="argentia"  class='theme-css' name="theme" value="argentia">
                <input type="button" id="scarlet" class='theme-css' name="theme" value="scarlet">
                <input type="button" id="classic" class='theme-css' name="theme" value="classic" checked>
               
            </div>
            
        </div>
       
        <div id="chess_table">
            <div class="timers">
                <div id='timer_black' class="timer">00:00</div>
                <div id='timer_white' class="timer">00:00</div>
            </div>
            <div id="echequier"></div> 
        </div>
        <div class="switch">
            <img id='turn_board' src="./public/img/switch.png" alt="">
        </div>
    </div>
  
   

   
    <script src="public/js/main.js" type="module"></script>
    <script src="/public/js/dist/easytimer.min.js"></script>
    <script>
        var timerInstance = new easytimer.Timer();
    </script>


</body>
</html>
